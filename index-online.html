<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {
            background: white;
            border-radius: 20px;

            max-width: 900px;

        h1 {

        .tabs {

            margin-bottom: 30px;

        .tab {

            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {

        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .code-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .code-display .code {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 5px;
            word-break: break-all;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        video {
            width: 100%;
            display: block;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .control-btn.active {
            background: #28a745;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 12px 15px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-message.own {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .chat-message.other {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .chat-message .sender {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .chat-message .text {
            font-size: 14px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            background: white;
        }

        .chat-input-container input {
            flex: 1;
            margin: 0;
        }

        .chat-input-container button {
            width: auto;
            padding: 12px 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Chia S·∫ª M√†n H√¨nh Online</h1>
        
        <div class="status success">
            ‚úÖ Phi√™n b·∫£n n√†y ho·∫°t ƒë·ªông gi·ªØa c√°c thi·∫øt b·ªã kh√°c nhau!
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('share')">Chia S·∫ª</button>
            <button class="tab" onclick="switchTab('view')">Xem</button>
        </div>

        <!-- Tab Chia S·∫ª -->
        <div id="share-tab" class="tab-content active">
            <div id="share-setup">
                <div class="input-group">
                    <label for="host-name-input">T√™n c·ªßa b·∫°n:</label>
                    <input type="text" id="host-name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" maxlength="20">
                </div>
                <button onclick="startSharing()">B·∫Øt ƒê·∫ßu Chia S·∫ª</button>
            </div>

            <div id="share-active" class="hidden">
                <div class="status success">
                    ‚úì ƒêang chia s·∫ª m√†n h√¨nh
                </div>
                <div class="code-display">
                    <p style="margin-bottom: 10px; color: #666;">M√£ chia s·∫ª (Peer ID):</p>
                    <div class="code" id="share-code">ƒêang t·∫°o...</div>
                    <p style="margin-top: 10px; font-size: 14px; color: #666;">
                        üì± Chia s·∫ª m√£ n√†y cho ng∆∞·ªùi xem (b·∫•t k·ª≥ thi·∫øt b·ªã n√†o)
                    </p>
                </div>
                <div class="video-container">
                    <video id="local-video" autoplay muted></video>
                </div>
                <div class="controls">
                    <button class="control-btn" id="mic-btn" onclick="toggleMic()">
                        üé§ B·∫≠t Micro
                    </button>
                    <button class="control-btn" id="cam-btn" onclick="toggleCam()">
                        üìπ B·∫≠t Camera
                    </button>
                </div>
                <div class="chat-container">
                    <div class="chat-header">üí¨ Chat</div>
                    <div class="chat-messages" id="chat-messages-host"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input-host" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()">G·ª≠i</button>
                    </div>
                </div>
                <button onclick="stopSharing()" style="margin-top: 20px; background: #dc3545;">
                    D·ª´ng Chia S·∫ª
                </button>
            </div>
        </div>

        <!-- Tab Xem -->
        <div id="view-tab" class="tab-content">
            <div id="view-setup">
                <div class="input-group">
                    <label for="viewer-name-input">T√™n c·ªßa b·∫°n:</label>
                    <input type="text" id="viewer-name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="peer-id-input">Nh·∫≠p m√£ chia s·∫ª (Peer ID):</label>
                    <input type="text" id="peer-id-input" placeholder="D√°n m√£ chia s·∫ª v√†o ƒë√¢y">
                </div>
                <button onclick="joinSession()">K·∫øt N·ªëi</button>
            </div>

            <div id="view-active" class="hidden">
                <div class="status success">
                    ‚úì ƒê√£ k·∫øt n·ªëi
                </div>
                <div class="video-container">
                    <video id="remote-video" autoplay></video>
                </div>
                <div class="chat-container">
                    <div class="chat-header">üí¨ Chat</div>
                    <div class="chat-messages" id="chat-messages-viewer"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input-viewer" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <button onclick="sendMessage()">G·ª≠i</button>
                    </div>
                </div>
                <button onclick="leaveSession()" style="margin-top: 20px; background: #dc3545;">
                    Ng·∫Øt K·∫øt N·ªëi
                </button>
            </div>

            <div id="view-status"></div>
        </div>
    </div>

    <script>
        let peer = null;
        let conn = null;
        let call = null;
        let localStream = null;
        let userName = '';
        let userRole = '';
        let isMicOn = false;
        let isCamOn = false;

        // Chuy·ªÉn tab
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'share') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('share-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('view-tab').classList.add('active');
            }
        }

        // B·∫Øt ƒë·∫ßu chia s·∫ª
        async function startSharing() {
            const nameInput = document.getElementById('host-name-input').value.trim();
            if (!nameInput) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n');
                return;
            }
            userName = nameInput;
            userRole = 'host';

            try {
                // T·∫°o Peer v·ªõi ID ng·∫´u nhi√™n
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', (id) => {
                    console.log('Peer ID:', id);
                    document.getElementById('share-code').textContent = id;
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    alert('L·ªói k·∫øt n·ªëi: ' + err.message);
                });

                // L·∫Øng nghe k·∫øt n·ªëi t·ª´ viewer
                peer.on('connection', (connection) => {
                    conn = connection;
                    setupDataConnection();
                });

                // L·∫Øng nghe call t·ª´ viewer
                peer.on('call', async (incomingCall) => {
                    // Answer v·ªõi screen share stream
                    incomingCall.answer(localStream);
                });

                // Y√™u c·∫ßu chia s·∫ª m√†n h√¨nh
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: 'always' },
                    audio: true
                });

                document.getElementById('local-video').srcObject = localStream;

                // Chuy·ªÉn giao di·ªán
                document.getElementById('share-setup').classList.add('hidden');
                document.getElementById('share-active').classList.remove('hidden');

                // X·ª≠ l√Ω khi d·ª´ng chia s·∫ª
                localStream.getVideoTracks()[0].onended = () => {
                    stopSharing();
                };

            } catch (error) {
                console.error('Error:', error);
                alert('Kh√¥ng th·ªÉ chia s·∫ª m√†n h√¨nh: ' + error.message);
            }
        }

        // Tham gia session
        async function joinSession() {
            const nameInput = document.getElementById('viewer-name-input').value.trim();
            const peerId = document.getElementById('peer-id-input').value.trim();
            
            if (!nameInput) {
                showStatus('error', 'Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n');
                return;
            }
            
            if (!peerId) {
                showStatus('error', 'Vui l√≤ng nh·∫≠p m√£ chia s·∫ª');
                return;
            }

            userName = nameInput;
            userRole = 'viewer';

            try {
                showStatus('info', 'ƒêang k·∫øt n·ªëi...');

                // T·∫°o Peer
                peer = new Peer({
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('open', () => {
                    // K·∫øt n·ªëi data channel
                    conn = peer.connect(peerId);
                    setupDataConnection();

                    // G·ªçi ƒë·ªÉ nh·∫≠n stream
                    const dummyStream = new MediaStream();
                    call = peer.call(peerId, dummyStream);
                    
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remote-video').srcObject = remoteStream;
                        document.getElementById('view-setup').classList.add('hidden');
                        document.getElementById('view-active').classList.remove('hidden');
                        showStatus('success', 'ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!');
                    });

                    call.on('error', (err) => {
                        showStatus('error', 'L·ªói: ' + err.message);
                    });
                });

                peer.on('error', (err) => {
                    showStatus('error', 'Kh√¥ng th·ªÉ k·∫øt n·ªëi: ' + err.message);
                });

            } catch (error) {
                showStatus('error', 'L·ªói: ' + error.message);
            }
        }

        // Setup data connection cho chat
        function setupDataConnection() {
            conn.on('open', () => {
                console.log('Data connection established');
                // G·ª≠i th√¥ng tin user
                conn.send({
                    type: 'user-info',
                    name: userName,
                    role: userRole
                });
            });

            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    displayMessage(data);
                }
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
            });
        }

        // G·ª≠i tin nh·∫Øn
        function sendMessage() {
            const inputId = userRole === 'host' ? 'chat-input-host' : 'chat-input-viewer';
            const input = document.getElementById(inputId);
            const message = input.value.trim();

            if (!message || !conn) return;

            const chatMessage = {
                type: 'chat',
                sender: userName,
                text: message,
                role: userRole,
                timestamp: Date.now()
            };

            // G·ª≠i qua data channel
            conn.send(chatMessage);

            // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa m√¨nh
            displayMessage(chatMessage);

            input.value = '';
        }

        // Hi·ªÉn th·ªã tin nh·∫Øn
        function displayMessage(message) {
            const messagesId = userRole === 'host' ? 'chat-messages-host' : 'chat-messages-viewer';
            const messagesDiv = document.getElementById(messagesId);

            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.role === userRole ? 'own' : 'other'}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            senderDiv.textContent = message.sender;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = message.text;

            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Toggle microphone
        async function toggleMic() {
            // Implement microphone toggle
            alert('T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn');
        }

        // Toggle camera
        async function toggleCam() {
            // Implement camera toggle
            alert('T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn');
        }

        // D·ª´ng chia s·∫ª
        function stopSharing() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.destroy();
            }
            if (conn) {
                conn.close();
            }
            
            document.getElementById('share-setup').classList.remove('hidden');
            document.getElementById('share-active').classList.add('hidden');
            document.getElementById('host-name-input').value = '';
        }

        // R·ªùi session
        function leaveSession() {
            if (call) {
                call.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (conn) {
                conn.close();
            }
            
            document.getElementById('remote-video').srcObject = null;
            document.getElementById('view-setup').classList.remove('hidden');
            document.getElementById('view-active').classList.add('hidden');
            document.getElementById('viewer-name-input').value = '';
            document.getElementById('peer-id-input').value = '';
        }

        // Hi·ªÉn th·ªã status
        function showStatus(type, message) {
            const statusDiv = document.getElementById('view-status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Cleanup khi ƒë√≥ng trang
        window.addEventListener('beforeunload', () => {
            if (peer) {
                peer.destroy();
            }
        });
    </script>
